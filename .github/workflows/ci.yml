name: ci
on: push
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Install everything ğŸ“¦
        # https://github.com/bahmutov/npm-install
        uses: bahmutov/npm-install@v1

      - name: Run tests ğŸ§ª
        run: npm test
      - name: Build ğŸ—ï¸
        run: npm run build
      - name: Example 1 ğŸ’
        run: npm run example
      - name: Example 2 scoped ğŸ’
        run: npm run example-scoped
      - name: Example 3 standard ğŸ’
        run: npm run example-standard

      - name: Audit dependencies ğŸ”
        run: npm audit --report --omit dev || echo "ughh, need to bump dependencies"

  release:
    needs: [test]
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Install only the semantic release ğŸ“¦
        run: npm install semantic-release

      - name: Semantic Release ğŸš€
        uses: cycjimmy/semantic-release-action@v3
        with:
          branch: master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
